<template>
    <lightning-card title="Create contact" icon-name="standard:record">
        <div class="slds-m-around_medium">
            <lightning-input label="Id" disabled value={contactId}></lightning-input>
            <lightning-input label="First name" class="slds-m-bottom_x-small" onchange={handleFirstNameChange}></lightning-input>
            <lightning-input label="Last name" class="slds-m-bottom_x-small"  onchange={handleLastNameChange}></lightning-input>
            <lightning-input type="email" label="Email" class="slds-m-bottom_x-small"  onchange={handleEmailChange}></lightning-input>
            <lightning-button label="Create" variant="brand" onclick={createContact}></lightning-button>
        </div>
     </lightning-card>

     <lightning-card title="Contact list" icon-name="utility:list">
            <div class="slds-m-around_medium">
                <template if:true={contacts.data}>
                    <table>
                        <template for:each={contacts.data} for:item="contact">
                            <tr key={contact.Id}>
                                <td>{contact.FirstName}</td>
                                <td>{contact.LastName}</td>
                                <td>{contact.Email}</td>
                            </tr>
                        </template>
                    </table>
                </template>
            </div>
    </lightning-card>
</template>
